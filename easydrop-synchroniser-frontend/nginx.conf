# Блок для перенаправлення HTTP -> HTTPS
server {
    listen 80;
    server_name _;
    
    # 301 Redirect на HTTPS
    return 301 https://$host$request_uri;
}

# Основний блок HTTPS
server {
    listen 443 ssl;
    server_name _;

    # Шляхи до сертифікатів (мають співпадати з volume у docker-compose)
    ssl_certificate /etc/nginx/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/nginx/certs/nginx-selfsigned.key;

    # Рекомендовані налаштування безпеки SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Serve the React Application
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the Backend
    location /api/ {
        # Rewrite /api/foo to /foo (видаляємо префікс /api перед відправкою на бекенд)
        rewrite ^/api/(.*) /$1 break;
        
        # Proxy to the backend service
        proxy_pass http://backend:8000;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme; # Важливо для HTTPS
    }
}